<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Test</title>
</head>
<body>
  <!-- Popup (Will move out of view when scrolling) -->
  <div class="popup window hidden">
    <p>This is a popup!</p>
    <button class="close-btn">Close</button>
  </div>

  <!-- Button to show the popup -->
  <button id="show-popup">Show Popup</button>

  <!-- Simulated scrollable content -->
  <div class="content">
    <h1>Scrollable Content</h1>
    <p>Scroll down to test if the popup moves out of view.</p>
    <p style="margin-bottom: 2000px;">Keep scrolling to test the popup behavior.</p>
  </div>

  <style>
    /* Ensures the page is scrollable */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto; /* Keeps the page scrollable */
    }

    /* Popup is positioned relative to the normal document flow */
    .popup.window {
      position: relative; /* Makes it part of the document flow */
      top: 0; /* Stays at the top of the page, not the viewport */
      margin: 20px auto; /* Centers it horizontally */
      background: white;
      padding: 20px;
      border: 2px solid black;
      z-index: 1000; /* Ensures it's above other content */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }

    /* Hide popup initially */
    .hidden {
      display: none;
    }
  </style>

  <script>
    // Get references to the popup, show button, and close button
    const popup = document.querySelector('.popup.window');
    const showPopupButton = document.getElementById('show-popup');
    const closeButton = popup.querySelector('.close-btn');

    // Show the popup when the button is clicked
    showPopupButton.addEventListener('click', () => {
      popup.classList.remove('hidden');
    });

    // Hide the popup when the close button is clicked
    closeButton.addEventListener('click', () => {
      popup.classList.add('hidden');
    });
  </script>
</body>
</html>
